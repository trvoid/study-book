<!DOCTYPE html>
<html>
    <head>
        <title>study-book</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <div id='navigation-area' class='w3-card w3-animate-top w3-dark-grey'>
            <div class='w3-bar w3-border-bottom' style='height:100%;'>
                <a href='javascript:void(0);' id='nav-home' class='w3-bar-item w3-button fa fa-home' title='Home' style='font-size:19px;margin-top:2px'></a>
                <a href='javascript:void(0);' id='nav-menu' class='w3-bar-item w3-button fa fa-bars' title='Menu' style='font-size:19px;margin-top:2px'></a>
                <a href='javascript:void(0);' id='nav-open' class='w3-bar-item w3-button fa fa-folder-open' title='Open a study book' style='font-size:19px;margin-top:2px'></a>
            </div>
        </div>
        <div id='material-area' class='w3-grey'>
            <webview id='view' src='http://www.google.com/' autosize='on'></webview>
        </div>
        <div id='study-area' class='w3-card w3-animate-bottom w3-dark-grey'>
            <div id='study-note' class='w3-border-top w3-light-grey' style='position:absolute;top:0px;bottom:40px;width:100%;overflow:auto;'>
                <textarea id='study-memo' style='width:100%;height:100px;overflow:auto;'></textarea>
            </div>
            <div class='w3-bar w3-border-top w3-display-bottomleft' style='height:40px;'>
                <a href='#' class='w3-bar-item w3-button' title='Memo'><i class='fa fa-edit'></i></a>
                <a href='#' class='w3-bar-item w3-button' title='Comment'><i class='fa fa-comment'></i></a>
                <a href='#' class='w3-bar-item w3-button' title='Highlight'><i class='fa fa-asterisk'></i></a>
                <a href='#' class='w3-bar-item w3-button' title='Typing'><i class='fa fa-keyboard-o'></i></a>
                <a href='#' class='w3-bar-item w3-button' title='Quiz'><i class='fa fa-trophy'></i></a>
            </div>
        </div>
        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
