<!DOCTYPE html>
<html>
    <head>
        <title>study-book</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body class='w3-topbar w3-border-teal'>
        <div id='material-area' class='w3-grey'>
            <webview id='view' src='http://www.google.com/' preload='injector.js' autosize='on'></webview>
        </div>
        <div id='study-area' class='w3-card w3-border w3-sand'>
            <div id='study-area-header' class='w3-display-container w3-teal'>
                <span id='file-name' class="w3-display-middle"></span>
                <div class='w3-bar' style='height:100%;'>
                    <a href='#' id='nav-new-note' class='w3-bar-item w3-button fa fa-file-o' title='Create a study note' style='font-size:19px;margin-top:2px'></a>
                    <a href='#' id='nav-open-note' class='w3-bar-item w3-button fa fa-folder-open-o' title='Open a study note' style='font-size:19px;margin-top:2px'></a>
                    <a href='#' id='nav-minimize-note' class='w3-bar-item w3-button fa fa-minus w3-right' title='Minimize the study note' style='font-size:19px;margin-top:2px'></a>
                </div>
            </div>
            <div id='study-area-body'>
                <div id='study-memo-panel'>
                    <textarea id='study-memo' style='width:100%;height:100%;'></textarea>
                </div>
                <div id='study-quiz-panel'>
                    <textarea id='study-quiz' style='width:100%;height:100%;'></textarea>
                </div>
                <div id='study-properties-panel'>
                    <div id='study-properties' class='w3-container' style='width:100%;height:100%;'>
                        <h6>File</h6>
                        <p id='file-value' class='w3-small w3-margin-left'></p>
                        <h6>URL</h6>
                        <p id='url-value' class='w3-small w3-margin-left'></p>
                        <h6>Title</h6>
                        <p id='title-value' class='w3-small w3-margin-left'></p>
                    </div>
                </div>
            </div>
            <div id='study-area-footer' class='w3-bar'>
                <button id='switch-memo' class='w3-bar-item w3-button w3-text-teal' title='Memo'><i class='fa fa-edit'></i></button>
                <button id='switch-quiz' class='w3-bar-item w3-button' title='Quiz'><i class='fa fa-trophy'></i></button>
                <button id='switch-highlight' class='w3-bar-item w3-button' title='Highlight'><i class='fa fa-asterisk'></i></button>
                <button id='switch-typing' class='w3-bar-item w3-button' title='Typing'><i class='fa fa-keyboard-o'></i></button>
                <button id='switch-properties' class='w3-bar-item w3-button' title='Properties'><i class='fa fa-info'></i></button>
            </div>
        </div>
        <div id='new-note-dialog' class='w3-modal'>
            <div class='w3-modal-content'>
                <div class="w3-container w3-teal">
                    <span onclick="document.getElementById('new-note-dialog').style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                    <h2>Create a study note</h2>
                </div>
                <div class="w3-container">
                    <label>URL</label>
                    <input id='note-url' class="w3-input" type="text">
                    <label>Title</label>
                    <input id='note-title' class="w3-input" type="text">
                </div>
                <div class="w3-container w3-padding">
                    <div class='w3-right'>
                        <button onclick="document.getElementById('new-note-dialog').style.display='none'" type="button" class="w3-button w3-large w3-red">Cancel</button>
                        <button id='create-note-button' type="button" class="w3-button w3-large w3-blue">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            require('./renderer.js');
        </script>
    </body>
</html>
